<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toffee Web Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #e50914, #b0060f);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #content {
      display: grid;
      grid-template-columns: 1fr 320px;
      height: calc(100vh - 60px);
    }
    #videoArea {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #channels {
      overflow-y: auto;
      background: #181818;
      padding: 10px;
    }
    .channel {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #222;
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .channel:hover {
      background: #333;
    }
    .channel img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
    }
    .channel .info {
      flex-grow: 1;
    }
    .channel .info .name {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
    .channel .info .group {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>📺 Toffee Web Player</header>
  <div id="content">
    <div id="videoArea">
      <video id="video" controls autoplay></video>
    </div>
    <div id="channels"></div>
  </div>

  <script>
    const playlistUrl =
      "https://raw.githubusercontent.com/BINOD-XD/Toffee-Auto-Update-Playlist/refs/heads/main/toffee_OTT_Navigator.m3u";

    const proxyUrl = "https://broken-sky-af5b.riyadhossainshanto5.workers.dev"; // এখানে তোমার Proxy URL বসাও

    const channelsDiv = document.getElementById("channels");
    const video = document.getElementById("video");

    fetch(playlistUrl)
      .then((res) => res.text())
      .then((data) => {
        const lines = data.split("\n");
        let channels = [];
        let current = {};
        lines.forEach((line) => {
          if (line.startsWith("#EXTINF")) {
            const nameMatch = line.match(/,(.*)$/);
            if (nameMatch) current.name = nameMatch[1];
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            if (logoMatch) current.logo = logoMatch[1];
            const groupMatch = line.match(/group-title="([^"]+)"/);
            current.group = groupMatch ? groupMatch[1] : "Others";
          } else if (line.startsWith("#EXTVLCOPT")) {
            const uaMatch = line.match(/http-user-agent=(.*)/);
            if (uaMatch) current.ua = uaMatch[1];
          } else if (line.startsWith("#EXTHTTP")) {
            try {
              const json = JSON.parse(line.replace("#EXTHTTP:", ""));
              current.cookie = json.cookie;
            } catch (e) {}
          } else if (line.startsWith("http")) {
            current.url = line.trim();
            channels.push(current);
            current = {};
          }
        });

        channels.forEach((ch) => {
          let div = document.createElement("div");
          div.className = "channel";
          div.innerHTML =
            (ch.logo
              ? `<img src="${ch.logo}" alt="logo">`
              : `<img src="https://via.placeholder.com/40">`) +
            `<div class="info">
              <div class="name">${ch.name}</div>
              <div class="group">${ch.group}</div>
            </div>`;
          div.onclick = () => playChannel(ch);
          channelsDiv.appendChild(div);
        });
      });

    function playChannel(ch) {
      const proxied =
        proxyUrl +
        "?url=" +
        encodeURIComponent(ch.url) +
        "&ua=" +
        encodeURIComponent(ch.ua || "") +
        "&cookie=" +
        encodeURIComponent(ch.cookie || "");

      if (Hls.isSupported()) {
        let hls = new Hls();
        hls.loadSource(proxied);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = proxied;
      }
      video.play();
    }
  </script>
</body>
</html>
