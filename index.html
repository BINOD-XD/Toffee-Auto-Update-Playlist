<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toffee Live</title>
  <style>
    body{margin:0;font-family:system-ui;display:flex;height:100vh;background:#fff}
    #left{width:390px;border-right:1px solid #e7e7e7;overflow:auto;padding:12px}
    #right{flex:1;padding:12px;display:flex;flex-direction:column;gap:12px}
    input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:14px;outline:none}
    input:focus{border-color:#bbb}
    .topbar{display:flex;gap:10px;align-items:center}
    select{padding:10px 12px;border:1px solid #ddd;border-radius:14px;background:#fff}
    .cat{margin:14px 0 6px;font-weight:800;color:#111}
    .ch{padding:10px;border-radius:14px;cursor:pointer;border:1px solid transparent}
    .ch:hover{background:#f6f6f6;border-color:#eee}
    .row{display:flex;gap:10px;align-items:center}
    img{width:36px;height:36px;object-fit:cover;border-radius:12px;background:#eee}
    video{width:100%;max-height:52vh;background:#000;border-radius:16px}
    .meta{font-size:12px;opacity:.7}
    .title{font-weight:800;font-size:18px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #eee;border-radius:999px;font-size:12px;opacity:.8}
    .err{color:#b00020}
    .hint{font-size:12px;opacity:.65}
  </style>
</head>
<body>
  <div id="left">
    <div class="topbar">
      <input id="q" placeholder="Search channel..." />
      <select id="groupFilter" title="Filter category">
        <option value="">All</option>
      </select>
    </div>
    <div id="list"></div>
  </div>

  <div id="right">
    <div>
      <div class="title">Player</div>
      <div id="now" class="meta">Select a channel</div>
      <div id="status" class="meta"></div>
    </div>

    <video id="v" controls playsinline></video>

    <div class="hint">
      Note: First load may take a few seconds (manifest + segments). If a channel fails, try again.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // ✅ আপনার Worker URL এখানে বসানো আছে
    const WORKER_BASE = "https://solitary-moon-7b11.afddetest.workers.dev";

    let ALL = [];
    let GROUPS = [];

    function groupBy(items){
      const m=new Map();
      for(const x of items){
        const k=x.group || "Other";
        if(!m.has(k)) m.set(k,[]);
        m.get(k).push(x);
      }
      return m;
    }

    function setStatus(msg, isErr=false){
      const el = document.getElementById("status");
      el.textContent = msg || "";
      el.className = "meta" + (isErr ? " err" : "");
    }

    function render(){
      const q=document.getElementById("q").value.toLowerCase();
      const gf=document.getElementById("groupFilter").value;

      const items = ALL.filter(x=>{
        const okName = (x.name||"").toLowerCase().includes(q);
        const okGroup = gf ? (x.group===gf) : true;
        return okName && okGroup;
      });

      const g=groupBy(items);
      const list=document.getElementById("list");
      list.innerHTML="";

      if(items.length === 0){
        list.innerHTML = `<div class="meta" style="margin-top:12px;">No channels found.</div>`;
        return;
      }

      for(const [cat,arr] of g.entries()){
        const h=document.createElement("div");
        h.className="cat";
        h.textContent=cat;
        list.appendChild(h);

        for(const ch of arr){
          const d=document.createElement("div");
          d.className="ch";
          d.innerHTML=`<div class="row">
            ${ch.logo?`<img src="${ch.logo}" onerror="this.style.display='none'">`:`<img style="display:none">`}
            <div style="min-width:0">
              <div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${escapeHtml(ch.name||"")}</div>
              <div class="meta">${escapeHtml(ch.group||"")}</div>
            </div>
          </div>`;
          d.onclick=()=>play(ch);
          list.appendChild(d);
        }
      }
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }

    function play(ch){
      const v=document.getElementById("v");
      const now=document.getElementById("now");
      now.textContent = "Now playing: " + (ch.name || "");
      setStatus("Loading...");

      if(window.hls){ window.hls.destroy(); window.hls=null; }
      v.pause(); v.removeAttribute("src"); v.load();

      const src = ch.playUrl; // Worker already gives proxied URL

      if(v.canPlayType("application/vnd.apple.mpegurl")){
        v.src=src;
        v.play()
          .then(()=>setStatus(""))
          .catch(e=>setStatus("Play error: "+e.message,true));
      } else if(window.Hls && Hls.isSupported()){
        const hls=new Hls({
          lowLatencyMode:true,
          // Helps some streams
          backBufferLength: 30
        });
        window.hls=hls;
        hls.loadSource(src);
        hls.attachMedia(v);

        hls.on(Hls.Events.ERROR, (_, data)=>{
          setStatus("HLS error: " + (data?.details || data?.type || "unknown"), true);
        });

        hls.on(Hls.Events.MANIFEST_PARSED, ()=>{
          v.play()
            .then(()=>setStatus(""))
            .catch(e=>setStatus("Play error: "+e.message,true));
        });
      } else {
        setStatus("HLS not supported in this browser.", true);
      }
    }

    function fillGroupFilter(groups){
      const sel = document.getElementById("groupFilter");
      sel.innerHTML = `<option value="">All</option>`;
      for(const g of groups){
        const o = document.createElement("option");
        o.value = g;
        o.textContent = g;
        sel.appendChild(o);
      }
    }

    (async ()=>{
      try{
        setStatus("Fetching channels...");
        const r=await fetch(`${WORKER_BASE}/api/channels`);
        const data=await r.json();
        ALL = data.items || [];
        GROUPS = Array.from(new Set(ALL.map(x=>x.group||"Other"))).sort((a,b)=>a.localeCompare(b));
        fillGroupFilter(GROUPS);

        render();
        setStatus(`Loaded ${ALL.length} channels.`);
        setTimeout(()=>setStatus(""), 1500);

        document.getElementById("q").addEventListener("input", render);
        document.getElementById("groupFilter").addEventListener("change", render);
      } catch(e){
        setStatus("Failed to load channels: " + e.message, true);
      }
    })();
  </script>
</body>
</html>
